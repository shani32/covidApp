<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CovidApp</title>
</head>
<body>
    <div class="animation-container">
        <h1>COVID19</h1>
      <div class="chart-container">
        <canvas id="myChart" width="100" height="100"></canvas>
      </div>
      <div class="flex-container">
        <div class="btn-continent">
          <button class="btnWorld"type="button"id="selected"continent-data="world">World</button>
          <button class="btnAsia" continent-data="asia">Asia</button>
          <button class="btnAfrica"  continent-data="africa">Africa</button>
          <button class="btnAmerica"  continent-data="americas">America</button>
          <button class="btnEurope"  continent-data="europe"> Europe</button> 
        </div>
        <div class="select">
          <select name="country" id="country">
            <option value="none"hidden>choose Country</option>
          </select>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./index.js"></script>
    </div>
</body>
</html>
